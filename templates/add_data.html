{% extends "layout.html" %}
{% block body %}
<h2 class="mt-2">Add New Record</h2>
{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<div class="col md-6">
<form method="post" action="/addrecord">
  <div class="form-row">
    <div class="col col-md-6">
      {% for colName in colNames %}
      <div class="row">
        <label>{{colName}}</label>
        <input name="{{colName}}" type="text" class="form-control" required>
      </div>
      {% endfor %}
      <div class="row">
        <a href="/" class="btn btn-danger mt-2">Cancel</a>
        <button type="submit" class="btn btn-primary mt-2 mx-2">Save Record</button>
      </div>
    </div>
  </div>
</form>
</div>

{% endblock %}
